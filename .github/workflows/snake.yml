name: Generate Snake Animation

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Executa diariamente Ã  meia-noite

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Explicitamente usando Node.js 20

      - name: Install dependencies
        run: npm install

      - name: Run the snake script
        run: node generate_snake.js

      - name: Commit and push changes
        run: |
          git config --local feliciano.rodrigues16062012 "actions@github.com"
          git config --local Feliciano-Rodrigues "GitHub Actions"
          git add github-contribution-grid-snake.svg
          git commit -m "Generated snake animation grid"
          git push
